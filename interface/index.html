<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/all.css">
        
        <title>MR Game</title>
    </head>
    
    <body>  
        
        <!-- navbar -->
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Untitled MR EvE Game <em>alpha</em></span>
            <div class="div-progress-main">
                <div id="div-goalTxt-title"><strong>Goal</strong></div> 
                <div id="div-goalTxt">
                    <p id="goalTxt"><em>Increase prevalence of <strong><span id="progress_goalTxt">*Unassigned*</span></strong> to 100 units</em></p>
                </div>
            </div>
            <div class="div-progress-main">
                <div class="div-progress-main-txt"><strong>Goal progress</strong></div> 
                <div class="progress progress-main">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" id="progress_goal" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%">
                        <span id="progress_goalVal">*Unassigned*</span>
                    </div>
                </div>
            </div><div class="div-progress-main">
                <div class="div-progress-main-txt"><strong>Total health</strong></div>
                <div class="progress progress-main">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" id="progress_total" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%">
                         <span id="progress_totalTxt">*Unassigned*</span>
                    </div>
                </div>
            </div>
        </nav>
        
        <!--GUIs-->
        <div class="row">
            <!-- left GUI -->
            
            <div class="container-fluidd col-sm-2 col-md-2 col-lg-2 col-xl-2">
                <div class="card">
                    <div class="card-header">
                        <h3 class="centerTxts">Domains</h3>
                    </div>
                    <div class="dropright" id="div-dropdown">
                        <div class="card-body" id="leftBody">
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdown-menu"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- center GUI -->  
            <div class="container-fluidd col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <svg width="600" height="600" id="svgMain"></svg>
            </div>

            <!-- right GUI -->   
            <div class="container-fluidd col-sm-4 col-md-4 col-lg-4 col-xl-4">
                <div class="card">
                    <div class="card-header">
                        <div class="hide-on-startup" id="rightHeader">
                            <h3 id="modal2Title" data-btnId="">Trait view (no trait selected)</h3>
                            <em id="modal2Subtitle">ID</em>
                            <div class="intvSliderDiv" id="div-intvSlider">
                                <input type="range" class="custom-range" value="0" min="-3" max="3" step="1" id="intvSlider" oninput="intvSliderValue.value=this.value" />
                                <input id="intvSliderValue" type="number" disabled="true" value="0" min="-3" max="3" />
                            </div>
                        </div>
                    </div>
                    <div class="card-body" id="modalBody">
                        <div class = "row hide-on-startup" id="rightBody">
                            <div class="container-fluidd col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 modalContainer" id="modal2Left">
                                <!--<button type="button" class="btn btn-warning" id="btn-intv+" data-id="" data-vale="+" data-value="10">
                                    <i class="fas fa-arrow-circle-up intvIco" id="intvIco-Up"></i>
                                    <br>
                                    Increase
                                </button>
                                <button type="button" class="btn btn-warning" id="btn-intv-" data-id="" data-vale="-" data-value="10">
                                    <i class="fas fa-arrow-circle-down intvIco" id="intvIco-Down"></i>
                                    <br>
                                    Reduce
                                </button>-->
                                <h5>Prevalence</h5>
                                <p id="prevalenceTxt"></p>
                                <div class="modal2Left">
                                    <i class="fas fa-user-alt prevPop" id="prevPop1"></i>
                                    <i class="fas fa-user-alt prevPop" id="prevPop2"></i>
                                    <i class="fas fa-user-alt prevPop" id="prevPop3"></i>
                                    <i class="fas fa-user-alt prevPop" id="prevPop4"></i>
                                    <i class="fas fa-user-alt prevPop" id="prevPop5"></i>
                                    <br>
                                    <i class="fas fa-user-alt prevPop" id="prevPop6"></i>
                                    <i class="fas fa-user-alt prevPop" id="prevPop7"></i>
                                    <i class="fas fa-user-alt prevPop" id="prevPop8"></i>
                                    <i class="fas fa-user-alt prevPop" id="prevPop9"></i>
                                    <i class="fas fa-user-alt prevPop" id="prevPop10"></i>
                                </div>
                            </div>
                            <div class="container-fluidd col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 modalContainer" id="modal2Right">
                                <h5>Neighbourhood</h5>
                                <div id="modal2Right1">
                                    <svg width="300" height="250" id="svgM2"></svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="row hide-on-startup" id="rightFooter">
                            <div class="container-fluidd col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" id="modal2RightBot">
                                <h5 class="trait_titles"><i class="fas fa-arrow-circle-left intvIco" id="intvIco-Left"></i>Affected by:</h5>
                                <div id="effecteds"></div>
                            </div>  
                            <div class="container-fluidd col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" id="modal2LeftBot">
                                <h5 class="trait_titles"><i class="fas fa-arrow-circle-right intvIco" id="intvIco-Right"></i>Affects:</h5>
                                <div id="effectors"></div>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- reset btn-->
        <nav class="navbar navbar-light bg-light">
            <button class="btn btn-danger" id="btn_reset">Reset</button>
        </nav>
        
        <!-- [hidden] sliders -->    
        <div id="hiddenItems" style="display:none">
            <!-- Trait title (used to store intervention target name)-->
            <h3 class="modal-title" id="modalTitle">Modal title</h3>
            <!--Intv Slider-->
            <div id="intvSliderHider"></div>
            <!--Progress bars-->
            <div class="sliderDiv" id="div-slider1">
                <div class="progress vertical progress-mini">
                    <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" id="slider1">
                        <span id="slider1Curr"></span>
                    </div>
                </div>
                <button class="sliderBtn btn" id="slider1Txt" data-id="">Slider 1: </button>
            </div>
            <div class="sliderDiv" id="div-slider2">
                <div class="progress vertical progress-mini">
                    <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" id="slider2">
                        <span id="slider2Curr"></span>

                </div>
                <button class="sliderBtn btn" id="slider2Txt" data-id="">Slider 1: </button>
            </div>
            <div class="sliderDiv" id="div-slider3">

            <div class="sliderDiv" id="div-slider4">

                    <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" id="slider4">
                        <span id="slider4Curr"></span>
                    </div>
                </div>
                <button class="sliderBtn btn" id="slider4Txt" data-id="">Slider 1: </button>
            </div>
            <div class="sliderDiv" id="div-slider5">
                <div class="progress vertical progress-mini">
                    <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" id="slider5">
                        <span id="slider5Curr"></span>
                    </div>
                </div>
                <button class="sliderBtn btn" id="slider5Txt" data-id="">Slider 1: </button>
            </div>
            <div class="sliderDiv" id="div-slider6">
                <div class="progress vertical progress-mini">
                    <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" id="slider6">
                        <span id="slider6Curr"></span>
                    </div>
                </div>
                <button class="sliderBtn btn" id="slider6Txt" data-id="">Slider 1: </button>
            </div>
            <div class="sliderDiv" id="div-slider7">
                <div class="progress vertical progress-mini">
                    <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" id="slider7">
                        <span id="slider7Curr"></span>
                    </div>
                </div>
                <button class="sliderBtn btn" id="slider7Txt" data-id="">Slider 1: </button>
            </div>
            <div class="sliderDiv" id="div-slider8">
                <div class="progress vertical progress-mini">
                    <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" id="slider8">
                        <span id="slider8Curr"></span>
                    </div>
                </div>
                <button class="sliderBtn btn" id="slider8Txt" data-id="">Slider 1: </button>
            </div>
            <div class="sliderDiv" id="div-slider9">
                <div class="progress vertical progress-mini">
                    <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" id="slider9">
                        <span id="slider9Curr"></span>
                    </div>
                </div>
                <button class="sliderBtn btn" id="slider9Txt" data-id="">Slider 1: </button>
            </div>
            <div class="sliderDiv" id="div-slider10">
                <div class="progress vertical progress-mini">
                    <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" id="slider10">
                        <span id="slider10Curr"></span>
                    </div>
                </div>
                <button class="sliderBtn btn" id="slider10Txt" data-id="">Slider 1: </button>
            </div>
        </div>
